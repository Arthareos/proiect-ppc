<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Celebritati Model</title>

	<meta name="description" content="Calculator for solar power transition.">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="icon" type="image/png" sizes="32x32" href="./src/favicon.png">
	<link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>

	<!-- Loading placeholder -->
	<div id="loading-overlay" class="d-flex flex-column aligns-items-center justify-content-center">
		<div class="text-center mb-3">
			<div class="spinner-border" role="status"></div>
		</div>
		<p class="text-center">Incarcam datele pentru tine...</p>
	</div>

	<!-- Content Container -->
	<div id="content-container" class="mx-auto">

		<h1 class="mb-3"><strong>Ce celebritate esti?</strong></h1>

		<div class="accordion mb-3" id="data-accordion">
			<div class="accordion-item card mb-2">
				<h2 class="accordion-header" id="headingOne">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						<strong>Cu cine seman?</strong>
					</button>
				</h2>
				<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
					data-bs-parent="#calculator-accordion">
					<div id="needs-container" class="accordion-body row">

						<div class="col-12 d-flex bd-highlight">
							<div class="mb-3 flex-fill">
                                <label for="image-input" class="form-label">Alege o poza: <strong> doar .jpeg</strong></label>
                                <input class="form-control" type="file" id="image-input" accept=".jpeg" >
                            </div>

                            <div class="mb-3 ms-2 go-bottom">
                                <button id="submit-button" type="button" class="btn btn-primary">Trimite</button>
                            </div>
						</div>

						<div id="response-box" class="col-12">
							<div id="energy-per-quantity"
								class="badge d-flex flex-column aligns-items-center justify-content-center">
								<p><strong id="response-text">response</strong></p>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="accordion-item card mb-2">
				<h2 class="accordion-header" id="headingTwo">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						<strong>Antreneaza Reteaua</strong>
					</button>
				</h2>
				<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
					data-bs-parent="#calculator-accordion">
					<div id="needs-container" class="accordion-body row">

                        <div class="col-12 d-flex bd-highlight">
                            <div class="mb-3 flex-fill d-flex bd-highlight">
                                <div class="flex-fill go-bottom">
                                    <input class="form-control" type="text" id="name-input" placeholder="Numele Celebritatii">
                                </div>
                                <div class="flex-fill ms-2">
                                    <label for="image-input" class="form-label">Alege o poza: <strong> doar .jpeg</strong></label>
                                    <input class="form-control" type="file" id="train-input" accept=".jpeg" placeholder="Alege o poza">
                                </div>
                            </div>

                            <div class="mb-3 ms-2 go-bottom">
                                <button id="train-button" type="button" class="btn btn-primary">Trimite</button>
                            </div>
                        </div>

                        <div id="response-train-box" class="col-12">
                            <div id="energy-per-quantity"
                                class="badge d-flex flex-column aligns-items-center justify-content-center">
                                <p><strong id="response-train-text">response</strong></p>
                            </div>
                        </div>

                    </div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div class="card mx-auto mb-4">
			<div class="card-body">
				<p class="card-text text-center">Coded with ❤️ by <strong>Simone, Sebi si Angel</strong></p>
			</div>
		</div>
	</div>

</body>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
<script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script defer type="module" src="index.js"></script>

</html>
